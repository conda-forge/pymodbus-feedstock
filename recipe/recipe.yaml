schema_version: 1

context:
  name: pymodbus
  version: "3.12.0"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pymodbus-${{ version }}.tar.gz
  sha256: 3fafe85e5d82bb9bcbda14b97a0e69a47dc46be55631e9f988adfaf95140c44b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pymodbus.simulator=pymodbus.server.simulator.main:main

requirements:
  host:
    - pip
    - setuptools
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - aiohttp >=3.8.6
    - pyserial >=3.5

tests:
  - python:
      imports:
        - pymodbus
        - pymodbus.client
      pip_check: false
      python_version: ["${{ python_min }}.*", "3.*"]
  - script:
      - pymodbus.simulator --help
    requirements:
      run:
        - python ${{ python_min }}.*
        - pip

about:
  summary: A fully featured modbus protocol stack in python
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/pymodbus-dev/pymodbus
  repository: https://github.com/pymodbus-dev/pymodbus
  documentation: https://pymodbus.readthedocs.io

extra:
  recipe-maintainers:
    - saibhargav1508
    - beenje

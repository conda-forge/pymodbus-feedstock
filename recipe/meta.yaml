{% set name = "pymodbus" %}
{% set version = "2.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymodbus-{{ version }}.tar.gz
  sha256: 6eeddaabae83cbded1bff00e359955603897011bd5018c50c88bef393e8de04b

build:
  number: 0
  noarch: python
  entry_points:
    - pymodbus.console=pymodbus.repl.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyserial >=3.4
    - python
    - six >=1.11.0
    - click
    - prompt_toolkit

test:
  imports:
    - pymodbus
    - pymodbus.client
  requires:
    - pip
  commands:
    - pymodbus.console --help
    - pip check

about:
  home: https://github.com/riptideio/pymodbus/
  summary: A fully featured modbus protocol stack in python
  doc_url: https://pythonhosted.org/pymodbus/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - saibhargav1508

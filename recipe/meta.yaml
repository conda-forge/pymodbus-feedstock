{% set name = "pymodbus" %}
{% set version = "3.6.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymodbus-{{ version }}.tar.gz
  sha256: 862f64376ae201f979c91ca2398f0ed5df8f136b76491e0995edeebbd0fa8940

build:
  number: 0
  noarch: python
  entry_points:
    - pymodbus.console=pymodbus.repl.client.main:main
    - pymodbus.server=pymodbus.repl.server.main:app
    - pymodbus.simulator=pymodbus.server.simulator.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - aiohttp >=3.8.6
    - typer >=0.7.0
    - click >=8.0.0
    - prompt_toolkit >=3.0.36
    - pygments >=2.15.0
    - pyserial >=3.5

test:
  imports:
    - pymodbus
    - pymodbus.client
  requires:
    - pip
  commands:
    - pymodbus.console --help
    - pymodbus.server --help
    - pymodbus.simulator --help

about:
  home: https://github.com/pymodbus-dev/pymodbus
  summary: A fully featured modbus protocol stack in python
  doc_url: https://pymodbus.readthedocs.io
  dev_url: https://github.com/pymodbus-dev/pymodbus
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - saibhargav1508
    - beenje
